<!DOCTYPE html>
<html>
    <head>
        <title>Alien Escape Revolution</title>
        <!---
            The pages CSS, it is quite sparse because basically everything is done in javascript
            it does do the gradient thing though which is cool
        -->
        <link rel='stylesheet' type='text/css' href='CSS/stylesheet.css'/>
    </head>
    <body>
        <noscript class='noscriptblock'>
            This website is partly experimental and uses Javascript extensively in order to function.<br/>
            Please enable Javascript.<br/>
            If you are cautious about the pages code, then it is available here: <a href='https://github.com/mhaddon/Alien-Escape-Revolution'>https://github.com/mhaddon/Alien-Escape-Revolution</a><br/>
            If your browser does not support Javascript, then please try one of these following browsers:<br/>
            <a href='https://www.google.com/chrome/browser/'>Google Chrome</a>,<br/>
            <a href='https://www.mozilla.org/'>Mozilla Firefox</a>,<br/>
            <a href='https://www.microsoft.com/en-us/windows/microsoft-edge'>Microsoft Edge</a>,<br/>
            <a href='http://midori-browser.org/'>Midori</a> or<br/>
            <a href='https://www.opera.com/download'>Opera</a>.<br/><br/>
            Thankyou.<br/>
            - Michael Haddon
        </noscript>
        <!--
            This canvas is where the magic happens
        -->
        <canvas id="scene" oncontextmenu="return false"></canvas>
        
        <!-- Detect old browsers -->
        <script type='text/javascript' src='JS/old_browser_detect.js'></script>
        
        <!-- This file contains a list of all the possible keyboard KeyCodes that javascript can record -->
        <script type='text/javascript' src='JS/Canvas/KeyCodes.js'></script>
        
        <!-- This file controls and handles the Scene. The Scene manages the canvas, and where on the canvas we will draw -->
        <script type='text/javascript' src='JS/Canvas/Scene.js'></script>        
        
        <script type='text/javascript' src='JS/Canvas/Game.js'></script>
        
        <!-- This file manages mouse events, and record the mouse information -->
        <script type='text/javascript' src='JS/Canvas/Mouse.js'></script>
        
        <!-- Any misc init stuff goes here. Like polyfills. -->
        <script type='text/javascript' src='JS/Canvas/Init.js'></script>
        
        <!-- This file holds all the various functions that the user can call on an event callback (for example, open a new tab) -->
        <script type='text/javascript' src='JS/Canvas/Functions.js'></script>
        
        <!-- This file controls the keyboard events and records information like what keys are currently being pressed -->
        <script type='text/javascript' src='JS/Canvas/Key.js'></script>
        
        
        <script type='text/javascript' src='JS/Canvas/Behaviours/BoulderMove.js'></script>
        <script type='text/javascript' src='JS/Canvas/Behaviours/BoulderSpawn.js'></script>
        <script type='text/javascript' src='JS/Canvas/Behaviours/SpaceShipMove.js'></script>
        <script type='text/javascript' src='JS/Canvas/Behaviours/SpaceShipSpawn.js'></script>
        <script type='text/javascript' src='JS/Canvas/Behaviours/SpaceShipShoot.js'></script>
        <script type='text/javascript' src='JS/Canvas/Behaviours/PlayerGravityPull.js'></script>
        
        <script type='text/javascript' src='JS/Canvas/Events/KillSelf.js'></script>
        <script type='text/javascript' src='JS/Canvas/Events/Explode.js'></script>
        <script type='text/javascript' src='JS/Canvas/Events/GainScore.js'></script>
        
        <script type='text/javascript' src='JS/Canvas/Dash.js'></script>
        <script type='text/javascript' src='JS/Canvas/Atmosphere.js'></script>
        <script type='text/javascript' src='JS/Canvas/ModelElement.js'></script>
        <script type='text/javascript' src='JS/Canvas/Model.js'></script>
        <script type='text/javascript' src='JS/Canvas/EntityElement.js'></script>
        <script type='text/javascript' src='JS/Canvas/Entity.js'></script>
        <script type='text/javascript' src='JS/Canvas/MainLoop.js'></script>
        
        <!-- This file contains the baseclass for all the drawn elements. Too much to describe shortly. -->
        <script type='text/javascript' src='JS/Canvas/ContainerElement.js'></script>
        <script type='text/javascript' src='JS/Canvas/Container.js'></script>
        
        <!-- This file contains TextBox which is a child of Container. TextBox handles the drawing of text elements. -->
        <script type='text/javascript' src='JS/Canvas/TextBox.js'></script>
        
        <!-- This file contains PictureBox which is a child of Container. PictureBox handles all the drawing of images -->
        <script type='text/javascript' src='JS/Canvas/PictureBox.js'></script>
        
        <!-- This class contains any preloaded Container elements that need to be loaded ASAP. For example, a "loading..." textbox  -->
        <script type='text/javascript' src='JS/Canvas/Preloaded.js'></script>
        
        <!-- This file contains the engine which brings all the above together and makes it all work. -->
        <script type='text/javascript' src='JS/Canvas/Engine.js'></script>

    </body>
</html>
